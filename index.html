<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <input id="in" readonly />
      </div>
      <div class="first">
        <button class="btn Ac" onclick="ac()">AC</button>
        <button class="btn" onclick="del()">Del</button>
        <button class="btn" onclick="append('+')">+</button>
      </div>
      <div class="num">
        <button class="btn" onclick="append('1')">1</button>
        <button class="btn" onclick="append('2')">2</button>
        <button class="btn" onclick="append('3')">3</button>
        <button class="btn" onclick="append('-')">-</button>
      </div>
      <div class="num">
        <button class="btn" onclick="append('4')">4</button>
        <button class="btn" onclick="append('5')">5</button>
        <button class="btn" onclick="append('6')">6</button>
        <button class="btn" onclick="append('*')">&times;</button>
      </div>
      <div class="num">
        <button class="btn" onclick="append('7')">7</button>
        <button class="btn" onclick="append('8')">8</button>
        <button class="btn" onclick="append('9')">9</button>
        <button class="btn" onclick="append('/')">/</button>
      </div>
      <div class="first">
        <button class="btn" onclick="append('0')">0</button>
        <button class="btn" onclick="append('.')">.</button>
        <button class="btn" value="=" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
